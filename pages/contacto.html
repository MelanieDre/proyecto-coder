        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

    <main>
        <section class="contacto">
            <h1>Contacto</h1>
            <p>Si tenes alguna pregunta, comentario o necesitas asistencia, no dudes en ponerte en contacto con nosotros. Completa el formulario a continuación y te contactaremos lo antes posible.</p>
            <form action="" name="contacto">
                <label class="form-label" for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" name="email">
                <label class="form-label" for="telefono">Teléfono</label>
                <input type="tel" class="form-control" name="telefono">
                <label class="form-label" for="mensaje">Mensaje</label>
                <textarea class="form-control" name="mensaje"></textarea>
                <div>
                    <button class="btn btn-outline-secondary">
                        Enviar
                    </button>
                </div>
            </form>
        </section>
    </main>
    <a href="open.wa.link/open" target="_blank" class="whatsapp"><img src="../img/whatsapp.png" alt="Logo WhatsApp"></a>
